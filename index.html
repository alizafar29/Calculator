<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="Calculator.css">
 
  <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="row">
      <div class="col-lg-4">
        
      </div> <div class="col-lg-4">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <h1>Calculator</h1>
          <div class="form-group">
            <input class="form-control text-right" id="display" rows="" type="text" placeholder="" readonly>
          </div>
          
            <div class="form-group">
              <button type="button" id="btn1" value="C" onclick="operator('C')" class="btn btn-secondary border-secondary text-white btn-outline-success"><span>C</span></button> 
              <button type="button" id="btn2" value="%" onclick="operator('%')" class="btn btn-secondary border-secondary text-white btn-outline-success"><span>%</span></button>
              <button type="button" id="btn3" value="del" onclick="operator('del')" class="btn btn-secondary border-secondary text-white btn-outline-success"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
              <button type="button" id="btn4" value="+" onclick="operator('+')" class="btn btn-danger border-secondary text-white btn-outline-danger"><span>+</span></button>
            </div>
          
            <div class="form-group">
              <button type="button" id="btn5" value="1" onclick="operand('1')" class="btn btn-secondary border-secondary text-white btn-outline-success">1</button>              
              <button type="button" id="btn6" value="2" onclick="operand('2')" class="btn btn-secondary border-secondary text-white btn-outline-success">2</button>
              <button type="button" id="btn7" value="3" onclick="operand('3')" class="btn btn-secondary border-secondary text-white btn-outline-success">3</button>
              <button type="button" id="btn8" value="-" onclick="operator('-')" class="btn btn-danger "><span>-</span></i>
              </button>
            </div>

            <div class="form-group">
              <button type="button" id="btn9" value="4" onclick="operand('4')" class="btn btn-secondary border-secondary text-white btn-outline-success">4</button>              
              <button type="button" id="btn10" value="5" onclick="operand('5')" class="btn btn-secondary border-secondary text-white btn-outline-success">5</button>
              <button type="button" id="btn11" value="6" onclick="operand('6')" class="btn btn-secondary border-secondary text-white btn-outline-success">6</button>
              <button type="button" id="btn12" value="*" onclick="operator('*')" class="btn btn-danger"><span>*</span></button> 
            </div>


            <div class="form-group">
              <button type="button" id="btn13" value="7" onclick="operand('7')" class="btn btn-secondary border-secondary text-white btn-outline-success">7</button>              
              <button type="button" id="btn14" value="8" onclick="operand('8')" class="btn btn-secondary border-secondary text-white btn-outline-success">8</button>
              <button type="button" id="btn15" value="9" onclick="operand('9')" class="btn btn-secondary border-secondary text-white btn-outline-success">9</button>
              <button type="button" id="btn16" value="/" onclick="operator('/')" class="btn btn-danger"><span>/</span></button>
         
            </div>


            <div class="form-group">
              <button type="button" id="btn17" value="00" onclick="operand('00')" class="btn btn-secondary border-secondary text-white btn-outline-success">00</button>             
              <button type="button" id="btn18" value="0" onclick="operand('0')" class="btn btn-secondary border-secondary text-white btn-outline-success">0</button>
              <button type="button" id="btn19" value="." onclick="operator('.')" class="btn btn-secondary border-secondary text-white btn-outline-success"><span>.</span></button>
              <button type="button" id="btn20" value="" onclick="operator('=')" class="btn btn-danger"><span>=</span></button>
            </div>
      </div>
      <div class="col-lg-4">
        
      </div>
    </div>
  </div>
  <script src="Calculator.js"></script>
</body>
</html>
